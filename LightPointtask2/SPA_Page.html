<!DOCTYPE html>

<html ng-app>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./Scripts/Controllers/Controller.js"></script>
    <script src="./Scripts/Models/ShopsModel.js"></script>
    <script src="./Scripts/Models/GoodsModel.js"></script>
    <title></title>
</head>
<body>
    <div ng-controller="ShopController">
        Id: <input type="text" ng-model="Shop.id" />
        <br />
        Name:<input type="text" ng-model="Shop.Name" />
        <br />
        Author: <input type="text" ng-model="Shop.Description" />
        <br />
        <button ng-click="addShop()">AddShop</button>

        <br />

        <button ng-click="deleteShopbyName()">DeleteShopByName</button>
        
        
        <ul>
            <li ng-repeat="Shop in Shops">
                <span>{{Shop.id}}</span>
                <p>{{Shop.Name}}</p>
                <p>{{Shop.Description}}</p>
            </li>
        </ul>

    </div>

</body>
</html>
